<body>
    <script>
        var a=[1,2,3,4,5,1,2];
for(i=0;i<a.length;i++)
{
    for(j=i+1;j<a.length;j++)
    
{
    if(a[i]==a[j])
    {
        a[j]="*";
    }
}
}
console.log(a);
    </script>
