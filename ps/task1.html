   <script>
  var a=[[1,3,2],[30,20,10],[10,20,30]];
  temp=0;
  for(i=0;i<a.length;i++)
  {
   for(j=i;j<a.length;j++)
  {
   if(a[i]>a[j])
   temp=a[i];
a[i]=a[j];
a[j]=temp;
  }
  }
  console.log(temp);
   </script>
</body>
